<!DOCTYPE html>
<html>
<head>
	<title>Contoh Fake Loading dengan Efek Memudar</title>
	<style>
		/* Gaya untuk overlay fake loading */
		.overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: red;
			background-image: url("tes.gif");
			z-index: 9999;
			display: flex;
			align-items: center;
			justify-content: center;
			animation: fade-out 5s ease-in-out forwards;
		}

		/* Animasi memudar fake loading */
		@keyframes fade-out {
			80% { opacity: 1; }
			100% { opacity: 0; }
		}

		/* Gaya untuk tampilan sebenarnya */
		.real-page {
			padding: 20px;
			font-family: Arial, sans-serif;
			text-align: center;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100vh;
			opacity: 0;
			transition: opacity 1s ease-in-out;
		}

		/* Animasi memudar tampilan sebenarnya */
		.real-page.show {
			opacity: 1;
		}
	</style>
</head>
<body>
	<!-- Overlay fake loading -->
	<div class="overlay">
	
	</div>

	<!-- Tampilan sebenarnya -->
	<div class="real-page">
		<h1>Selamat Datang!</h1>
		<p>Ini adalah tampilan sebenarnya setelah 5 detik.</p>
	</div>

	<script>
		// Mengatur waktu fake loading
		setTimeout(function(){
			document.querySelector('.overlay').classList.add('hide');
			document.querySelector('.real-page').classList.add('show');
		}, 5000);
	</script>
</body>
</html>
